<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account - TastyBites</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .profile-header {
      background: linear-gradient(135deg, #ffb347, #ffcc33);
      color: white;
      padding: 40px 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      position: relative;
    }
    .profile-header img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      margin-bottom: 10px;
    }
    .edit-profile-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: white;
      color: #ff9900;
      border-radius: 50%;
      padding: 8px 10px;
      border: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    .edit-profile-btn:hover {
      background: #fff3e0;
    }
    .nav-tabs .nav-link {
      color: #ff9800;
      font-weight: 500;
      border: none;
      padding: 12px 20px;
      transition: 0.3s;
    }
    .nav-tabs .nav-link.active {
      background: #ff9800;
      color: white;
      border-radius: 8px;
    }
    .tab-content {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .list-group-item {
      border: none;
      border-radius: 10px;
      margin-bottom: 10px;
      transition: 0.3s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .list-group-item:hover {
      background: #fff6e5;
      transform: translateX(5px);
    }
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 25px;
      background: #ff9800;
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }
    .back-btn:hover {
      background: #e68900;
      color: white;
    }
  </style>
</head>
<body>

<div class="container py-5">

  <!-- Profile Header -->
  <div class="profile-header mb-4">
    <img src="karan profile.png" alt="User Profile">
    <h3 class="mb-0">Karan Makwana</h3>
    <p class="mb-2">Food Lover & Loyal Customer</p>
    <button class="edit-profile-btn"><i class="fa fa-pen"></i></button>
  </div>

  <!-- Tabs -->
  <ul class="nav nav-tabs justify-content-center mb-4">
    <li class="nav-item">
      <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#orders">
        <i class="fa fa-receipt me-1"></i> Past Orders
      </button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#address">
        <i class="fa fa-map-marker-alt me-1"></i> Saved Addresses
      </button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#payment">
        <i class="fa fa-credit-card me-1"></i> Payment Details
      </button>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content">
    
    <!-- Past Orders -->
    <div class="tab-pane fade show active" id="orders">
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Cheese Burger x2 <span class="badge bg-warning text-dark">₹300</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Veg Pizza x1 <span class="badge bg-warning text-dark">₹250</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Creamy Pasta x3 <span class="badge bg-warning text-dark">₹600</span>
        </li>
      </ul>
    </div>

    <!-- Saved Address -->
    <div class="tab-pane fade" id="address">
      <ul class="list-group">
        <li class="list-group-item"><i class="fa fa-home me-2 text-warning"></i>123 Main Street, Mumbai</li>
        <li class="list-group-item"><i class="fa fa-briefcase me-2 text-warning"></i>45 IT Park, Pune</li>
      </ul>
    </div>

    <!-- Payment Details -->
    <div class="tab-pane fade" id="payment">
      <ul class="list-group">
        <li class="list-group-item"><i class="fa fa-credit-card me-2 text-warning"></i> **** **** **** 1234</li>
        <li class="list-group-item"><i class="fa fa-university me-2 text-warning"></i> UPI: karan@upi</li>
        <li class="list-group-item"><i class="fa fa-money-bill me-2 text-warning"></i> Cash on Delivery</li>
      </ul>
    </div>

  </div>

  <!-- Back to Home -->
  <div class="text-center">
    <a href="index.html" class="back-btn"><i class="fa fa-arrow-left me-1"></i> Back to Home</a>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
